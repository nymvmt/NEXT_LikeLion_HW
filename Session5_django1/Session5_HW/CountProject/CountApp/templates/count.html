<!DOCTYPE html>
<html lang="ko">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'count.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Black+Han+Sans&family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>LETTER COUNTER</h1>
    <!-- action은 form 태그 안 내용을 처리해줄 서버 프로그램, method는 그 서버 프로그램에 사용자가 입력한 내용을 어떻게 넘겨줄 것인지 지정-->
    <form action="{% url 'result' %}" method="post" autocomplete="off">{% csrf_token %}
      <textarea name="text" cols="60" rows="10"></textarea>
      <br />
      <div class="buttons">
        <input type="submit" value="SUBMIT" />
        <input type="reset" value="DELETE ALL">
    </div>
    </form>
</body>
</html>
