<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everytime</title>
    <link rel="stylesheet" href="./everytime.css">
</head>

<body>
    <div class="entire">
        <header>
            <div class="main_title">
                <span class="red">에브리타임</span>
                <h1>고려대 서울캠</h1>
            </div>
            <div class="icons_right">
                <img class="icons" src="./image/search.png">
                <img class="icons" src="./image/user.png">
            </div>
        </header>

        <div class="blocks">
            <div class="blk">
                <div class="blk_name">
                    <img class="icons" src="./image/kanban.png">
                    <div class="blk_name_text">  
                        <h2>오늘의 수업</h2>
                        <span class="red">3월 26일 (토)</span>
                    </div>  
                </div>
                <div class="blk_contents">
                    <div class="blk_content">
                        <h4>9:00</h4>
                        <h3>창의적미디어기획과표현(영강)</h3>
                    </div>
                    <div class="blk_content">
                        <h4>14:00</h4>
                        <h3>영상콘텐츠기초제작실습</h3>
                    </div>
                </div>
            </div>
            <div class="blk">
                <div class="blk_name">
                    <img class="icons" src="./image/light.png">
                    <div class="blk_name_text">  
                        <h2>대학생 필수 사이트 모음</h2>
                        <span class="yellow">과제할 때 도움되는 사이트 없나요?</span>
                    </div>  
                </div>
                <h5>자세히 ></h5>
            </div>
        </div>

        <div class="menu_bar">
            <div class="menu">
                <img class="menu_icons" src="./image/school.png">
                <h5>학교 홈</h5>
            </div>
            <div class="menu">
                <img class="menu_icons" src="./image/book-alt.png">
                <h5>열람실 현황</h5>
            </div>
            <div class="menu">
                <img class="menu_icons" src="./image/globe.png">
                <h5>KUPID</h5>
            </div>
            <div class="menu">
                <img class="menu_icons" src="./image/school-bus.png">
                <h5>셔틀 버스</h5>
            </div>
            <div class="menu">
                <img class="menu_icons" src="./image/megaphone.png">
                <h5>학사 공지</h5>
            </div>
            <div class="menu">
                <img class="menu_icons" src="./image/calendar.png">
                <h5>학사 일정</h5>
            </div>
        </div>

        <img class="banner" src = "./image/멋사 에타 배너(숙제용).png">

        <div class="board">
            <div class="board_title">
                <h2>즐겨찾는 게시판</h2>
                <span class="red">더 보기 > </span>
            </div>

            <div class="board_contents">
                <div class="board_content">
                    <div class="b_c_text">
                        <h3>자유게시판</h3>
                        <h4>20학번인데</h4>
                    </div>
                    <img id="new" src="./image/letter-n.png">
                </div>
                <div class="board_content">
                    <div class="b_c_text">
                        <h3>비밀게시판</h3>
                        <h4>이 니트조끼 사려고 하는데 무난해??</h4>
                    </div>
                    <img id="new" src="./image/letter-n.png">
                </div>
                <div class="board_content">
                    <div class="b_c_text">
                        <h3>졸업생게시판</h3>
                        <h4>올해 금감원 준비하는 사람</h4>
                    </div>
                    <img id="new" src="./image/letter-n.png">
                </div>
                <div class="board_content">
                    <div class="b_c_text">
                        <h3>새내기게시판</h3>
                        <h4>어제 밤에 민광에서 핸드폰을 분실했습니다</h4>
                    </div>
                    <img id="new" src="./image/letter-n.png">
                </div>
            </div>
        </div>

        <footer>
            <img class="icons" src="./image/home-2.png">
            <img class="icons" src="./image/calendar_2.png">
            <img class="icons" src="./image/list.png">
            <img class="icons" src="./image/bell.png">
            <img class="icons" src="/image/graduation-cap.png">
        </footer>
    </div>

</body>

</html>
