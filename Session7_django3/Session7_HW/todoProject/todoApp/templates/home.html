<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    {% load static %}
    <link href="{% static 'all.css' 'home.css' %}" rel="stylesheet">
</head>
<body>
    <div>
        <h1>▶︎ To Do List</h1>
    </div>
    <div>
        {%for x in todolists%}
            <li class="content">
                <div class="main">
                    <a class="title" href="{% url 'detail' x.pk %}"> {{x.Todo_title}} </a>
                    <span class="duedate"> {{x.Todo_due}}</span> 
                    <span class="remain"> D - {{x.remain}}</span>
                </div>
                <div class="detail">
                    <span>{{x.Todo_detail}}<span>
                    <br /><br />
                </div>
            </li>
        {%endfor%}
    </div>
    <div class="button">
        <a href="{% url 'new' %}"> 할 일 추가 </a>
    </div
</body>
</html>
